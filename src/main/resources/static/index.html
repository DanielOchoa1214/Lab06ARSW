<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script src="./webjars/jquery/jquery.min.js"></script>
        <script type="text/css" src="./webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css"
          href="./webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
         
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script src="js/apiclient.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div>
            <h1>Blueprints</h1>
            <input id="search-bar" class="input-sm" type="text" value="johncito">
            <button id="get-bps" class="btn btn-primary" onclick="app.updateBlueprints($('#search-bar').val())">Get Blueprints</button>    
        </div>
        <div style="display: flex; justify-content: space-evenly;">
            <div>
                <h3 id="author"></h3>
                <table id="blueprints" class="table table-bordered table-hover">
                    <thead>
                        <th>Blueprints Name</th>
                        <th>Number of points</th>
                        <th>View Blueprint</th>
                    </thead>
                    <tbody></tbody>
                </table>
                <h3>Total user points: <span id="total-points"></span></h3>
            </div>
            <div>
                <h3>Current blueprint: <span id="blueprint-name"></span></h3>
                <canvas id="blueprints-canvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
            </div>
        </div>
    </body>
</html>
